<!DOCTYPE html>
<html lang="es">
<head>
    <title>Configuració Hioffice Auto Login</title>
    <meta charset="UTF-8">
    <style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				padding: 20px;
				width: 320px;
				background-color: #f2f4f4;
				color: #333;
			}

			h2 {
				text-align: center;
				color: #0066cc;
				margin-bottom: 25px;
				font-size: 18px;
			}

			section {
				background: #fff;
				border-radius: 8px;
				box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
				padding: 15px 15px 5px;
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 6px;
				font-weight: bold;
				font-size: 13px;
				color: #444;
			}

			input[type="text"],
			input[type="password"],
			input[type="number"] {
				width: 100%;
				padding: 9px 12px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 6px;
				box-sizing: border-box;
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
				transition: border-color 0.2s ease, box-shadow 0.2s ease;
			}

			input:focus {
				border-color: #007bff;
				outline: none;
				box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
			}

			.checkbox-container {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-bottom: 15px;
			}

			.checkbox-container label {
				margin: 0;
				cursor: pointer;
				user-select: none;
				font-size: 13px;
			}

			.switch {
				position: relative;
				display: inline-block;
				width: 44px;
				height: 24px;
			}

			.switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				scale: 0.9;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				transition: .4s;
				border-radius: 24px;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 18px;
				width: 18px;
				left: 3px;
				bottom: 3px;
				background-color: white;
				transition: .4s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: #2196F3;
			}

			input:checked + .slider:before {
				transform: translateX(20px);
			}

			.button-container {
				display: flex;
				justify-content: space-between;
				gap: 10px;
				margin-top: 20px;
			}

			.button-container button {
				width: 50%;
				padding: 10px;
				font-size: 14px;
				font-weight: bold;
				text-transform: uppercase;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.2s ease, box-shadow 0.2s ease;
			}

			#saveButton {
				background-color: #007bff;
				color: white;
			}

			#saveButton:hover {
				background-color: #0056b3;
			}

			#clearButton {
				background-color: #dc3545;
				color: white;
			}

			#clearButton:hover {
				background-color: #c82333;
			}

			#message {
				margin-top: 15px;
				padding: 10px;
				border-radius: 5px;
				background-color: #e9f7ef;
				color: #28a745;
				text-align: center;
				display: none;
				font-size: 13px;
			}

			.switch {
				position: relative;
				display: inline-block;
				width: 44px;
				height: 24px;
				margin-right: 10px;
				margin-bottom: -10px;
			}

			.switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				scale: 0.8;
				top: 1px;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
				border-radius: 24px;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 18px;
				width: 18px;
				left: 3px;
				bottom: 3px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: #2196F3;
			}

			input:focus + .slider {
				box-shadow: 0 0 1px #2196F3;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(20px);
				-ms-transform: translateX(20px);
				transform: translateX(20px);
			}
    </style>
</head>
<body>
<h2>Configuració Hioffice Auto Login</h2>

<div class="checkbox-container">
    <label class="switch">
        <input type="checkbox" id="extensionEnabled">
        <span class="slider"></span>
    </label>
    <label for="extensionEnabled">Activar Auto Login</label>
</div>

<label for="targetUrl">URL de la pàgina de login:</label>
<input type="text" id="targetUrl" placeholder="https://localhost:9000/">

<label for="maxRetries">Nombre màxim de reintents:</label>
<input type="number" id="maxRetries" value="3" min="1" max="10" required>

<label for="email">EMail:</label>
<input type="text" id="email" placeholder="email@example.com">

<label for="password">Contrasenya:</label>
<input type="password" id="password" placeholder="Contraseña">

<label for="company">Empresa:</label>
<input type="text" id="company" placeholder="Número de l'empresa">

<div class="checkbox-container">
    <label class="switch">
        <input type="checkbox" id="rememberMe">
        <span class="slider"></span>
    </label>
    <label for="rememberMe">Recordarme</label>
</div>

<label for="targetUrl2">URL de la pàgina de login (pas 2):</label>
<input type="text" id="targetUrl2" placeholder="https://localhost:4200/">

<label for="step2Username">Usuari pas 2:</label>
<input type="text" id="step2Username" placeholder="username">

<label for="step2Password">Contrasenya pas 2:</label>
<input type="password" id="step2Password" placeholder="password">

<div class="checkbox-container">
    <label class="switch">
        <input type="checkbox" id="redirectEnabled">
        <span class="slider"></span>
    </label>
    <label for="redirectEnabled">Activar redirecció d'URL</label>
</div>

<div id="redirectUrlsContainer">
    <label for="redirectUrl">URL de redirecció:</label>
    <div class="redirect-url-row">
        <input type="text" id="redirectUrl" class="redirectUrlInput" placeholder="https://localhost:8000/">
    </div>
</div>

<div id="message"></div>

<div class="button-container">
    <button id="clearButton">Netejar</button>
    <button id="saveButton">Guardar</button>
</div>

<script src="dist/popup.js"></script>
</body>
</html>
