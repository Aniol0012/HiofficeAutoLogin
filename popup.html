<!DOCTYPE html>
<html lang="es">
<head>
    <title>Configuració Hioffice Auto Login</title>
    <meta charset="UTF-8">
    <style>
			body {
				font-family: Arial, sans-serif;
				padding: 15px;
				width: 320px;
				background-color: #f4f7f6;
				color: #333;
			}

			h2 {
				text-align: center;
				color: #007bff;
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
			}

			input[type="text"],
			input[type="password"],
			input[type="number"] {
				width: calc(100% - 20px);
				padding: 10px;
				margin-bottom: 15px;
				border: 1px solid #ddd;
				border-radius: 5px;
				box-sizing: border-box;
			}

			.checkbox-container {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
			}

			.checkbox-container > label {
				font-weight: bold;
				margin-bottom: 0;
				margin-top: 0;
				padding-top: 2px;
				cursor: pointer;
			}

			.button-container {
				display: flex;
				justify-content: space-between;
				gap: 10px;
				margin-top: 15px;
			}

			.button-container button {
				width: 50%;
				padding: 10px 15px;
				font-size: 14px;
				margin-top: 0;
			}

			button {
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.2s ease;
			}

			button:hover {
				background-color: #0056b3;
			}

			#clearButton {
				background-color: #dc3545;
			}

			#clearButton:hover {
				background-color: #c82333;
			}

			#message {
				margin-top: 15px;
				padding: 10px;
				border-radius: 5px;
				background-color: #e9f7ef;
				color: #28a745;
				text-align: center;
				display: none;
			}

			.switch {
				position: relative;
				display: inline-block;
				width: 44px;
				height: 24px;
				margin-right: 10px;
				margin-bottom: -10px;
			}

			.switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}

			.slider {
				position: absolute;
				cursor: pointer;
				scale: 0.8;
				top: 1px;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
				border-radius: 24px;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 18px;
				width: 18px;
				left: 3px;
				bottom: 3px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
				border-radius: 50%;
			}

			input:checked + .slider {
				background-color: #2196F3;
			}

			input:focus + .slider {
				box-shadow: 0 0 1px #2196F3;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(20px);
				-ms-transform: translateX(20px);
				transform: translateX(20px);
			}
    </style>
</head>
<body>
<h2>Configuració Hioffice Auto Login</h2>

<div class="checkbox-container">
    <label class="switch">
        <input type="checkbox" id="extensionEnabled">
        <span class="slider"></span>
    </label>
    <label for="extensionEnabled">Activar Auto Login</label>
</div>

<label for="targetUrl">URL de la pàgina de login:</label>
<input type="text" id="targetUrl" placeholder="https://cloudlicense.hiopos.com/auth/">

<label for="maxRetries">Número màxim de reintents:</label>
<input type="number" id="maxRetries" value="3" min="1" max="10" required>

<label for="email">EMail:</label>
<input type="text" id="email" placeholder="email@example.com">

<label for="password">Contrasenya:</label>
<input type="password" id="password" placeholder="Contraseña">

<label for="company">Empresa:</label>
<input type="text" id="company" placeholder="Número de l'empresa">

<div class="checkbox-container">
    <label class="switch">
        <input type="checkbox" id="rememberMe">
        <span class="slider"></span>
    </label>
    <label for="rememberMe">Recordarme</label>
</div>

<div id="message"></div>

<div class="button-container">
    <button id="clearButton">Netejar</button>
    <button id="saveButton">Guardar</button>
</div>

<script src="dist/popup.js"></script>
</body>
</html>
